<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="410.078125" height="178" style="width:410.078125px;height:178px;font-family:Asana-Math, Asana;background:transparent;"><g><g><g><g><g><g><text x="80.78125" y="5" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">The length of one base of a trapezoid</text></g></g></g></g></g><g><g><g><g><g><text x="52.453125" y="27" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">is decreasing at a rate of 4 meters per second</text></g></g></g></g></g><g><g><g><g><g><text x="72.046875" y="49" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">The height of the trapezoid is increasing</text></g></g></g></g></g><g><g><g><g><g><text x="20.0625" y="71" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">at 6 meters per second. The other base of the trapezoid</text></g></g></g></g></g><g><g><g><g><g><text x="57.890625" y="93" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">is fixed at 2 meters. At a certain point in time</text></g></g></g></g></g><g><g><g><g><g><text x="2" y="115" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">the decreasing base is 16 meters and the height is 12 meters</text></g></g></g></g></g><g><g><g><g><g><text x="48.6875" y="136" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">Find the rate of change of area of the trapezoid</text></g></g><g><g><text x="48.6875" y="157" style="white-space:pre;stroke:none;fill:rgb(0,0,0);fill-opacity:1;font-size:15px;font-family:Arial, Helvetica, sans-serif;font-weight:400;font-style:normal;dominant-baseline:text-before-edge;text-decoration:none solid rgb(0, 0, 0);">at that point in time</text></g></g></g></g></g></g></svg>